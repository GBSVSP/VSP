<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>

</h:head>
	
<body>

	<h:form prependId="false" >
		<div class="navbar navbar-fixed-top"
			style="position: fixed; width: 100%;">
			<div class="navbar-inner">
				<div class="container-fluid">
					<br></br>
					<table border="0">
						<tr>
							<td style="width: 400px"><b><h:outputText
										value="VSP MANAGEMENT TOOL" /></b></td>
						</tr>
						<tr>
							<td style="width: 33 0px; padding-bottom: 20px"><h:outputText
									value="GBS Value Selling Platform" /></td>

							<td style="width: 150px; padding-bottom: 20px">
							<h:commandLink action="#{deal.openDealManagement}" value="DEAL MANAGEMENT"></h:commandLink></td>

							<td style="width: 100px; padding-bottom: 20px"><h:outputLink
									
									value="reports.xhtml">REPORTS</h:outputLink></td>


							<td style="width: 100px; padding-bottom: 20px"><h:outputLink
								
									value="participantMaster.xhtml">PARTICIPANTS</h:outputLink></td>

							<td style="width: 100px; padding-bottom: 20px"><h:outputLink
								
									value="searchUser.xhtml">SEARCH USER</h:outputLink></td>
							<td style="width: 150px; padding-bottom: 20px"><h:outputLink
									
									rendered="#{sessionScope.roleId == 1}"
									value="userInfo.xhtml">USER MANAGEMENT</h:outputLink></td>
                          
							<td style="width: 70px; padding-bottom: 20px"><h:outputText id="usrName"  value="#{login.fName}"/></td>
									<td> <img height="42" width="42" src="https://w3.api.ibm.com/common/run/bluepages/photo?cnum=#{sessionScope.userName} &amp;client_id=5c429871-57e9-4ed7-b383-735357e1aace"/>
										<h:inputHidden id="email" value="#{sessionScope.userName}"/>
									 </td>
									 	
						</tr>

					</table>
				</div>

			</div>
		</div>
		<script>
		//<![CDATA[
		$(document).ready(function() {
			
			var email =	$("#email").val();
			var fName;
			var url = "https://w3.api.ibm.com/common/run/bluepages/userid/"+email+"/emailaddress&hrFirstName&hrLastName&uid?client_id=e9559df8-11f2-42aa-9d4d-ac334d7b98b9";
			$.getJSON(url, function (data, status) {
				 //alert(status);
				  if (status == 'success') {
					  $.each(data, function (key1, value1) {
			                $.each(value1, function (key2, value2) {
			                    $.each(value2, function (key3, value3) {
			                        $.each(value3, function (key4, value4) {
			                            if (key4 == 'attribute')
			                            {
			                                $.each(value4, function (key5, value5) {
			                                   // alert(value5.name + "-" + value5.value);
			                                    if(value5.name == 'hrFirstName'){
			                                    	fName = value5.value;
			                                    	//$("#usrName").val(fName);
			                                    	$("#usrName").text("Hi, "+fName);
			                                    }
			                                });
			                            }
			                        });
			                   });
			                });
			            });

				    }
				 
				});

			  
		});
		//]]>
		</script>
	</h:form>



</body>

</html>

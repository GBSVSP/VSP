<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:body>

			<h:dataTable id="dealInfo" var="row" value="#{deal.dealList}"
				headerClass="dealTableHeader" width="100%">

			<h:column>

						<table border="0" width="100%">
							
							<tr>
																
								<td style="font-size:12px">SCIMT: <h:selectOneMenu value="#{row.sc_Imt_Id}" style="width:120px">
										<f:selectItem itemLabel="Please Choose" itemValue="#{null}" noSelectionOption="true"/>
										<f:selectItems value="#{selectList.SCIMTList}" immediate="true" />
									</h:selectOneMenu>
								</td>
								<td style="font-size:12px">Decision Date:<h:inputText value="#{row.decision_Date}"  style="width:100px"/></td>
								<td style="font-size:12px">B and P Spend:<h:inputText value="#{row.bnp_Spent}" style="width:100px"/></td>
								<td style="font-size:12px">Sales Connect Opportunity Owner:<h:inputText value="#{row.opportunity_Owner}" /></td>
								</tr>
								<tr>
								
								
								<td style="font-size:12px">IPFF Number:<h:inputText value="#{row.ippf_Number}" style="width:100px"/></td>
									<td style="font-size:12px;width:60px">Other Linked Opp No:<h:inputText value="#{row.other_Linked_Opp_No}" style="width:100px"/>
								</td>
								<td style="font-size:12px;width:60px">Potential TCV($m):
								<h:selectOneMenu value="#{row.potential_TCV}" style="width:120px">
										<f:selectItem itemLabel="Please Choose" itemValue="#{null}" noSelectionOption="true"/>
										<f:selectItems value="#{selectList.potentialTCVList}" immediate="true" />
									</h:selectOneMenu>
								</td>
								</tr>
								<tr>
							
								</tr>
								
						</table>
						

				</h:column>

			</h:dataTable>
	
</h:body>

</html>

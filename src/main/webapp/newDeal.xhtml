<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" 
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:body>
	<ui:composition template="commonLayout.xhtml">
		<ui:define name="content">
		<p:scrollPanel mode="native" style="position: absolute; height: 100%;">
			<h:form>
			<br></br><br></br>
						<table border="0" width="60%">
							<tr>
								<td colspan="4" align="left"><b>Reference Number:
										#{deal.reference_No}</b></td>
							</tr>

							<tr>
								<td>Client Name: <h:inputText value="#{dealInfo.customer_Name}"></h:inputText></td>
								<td align="left">Opportunity Name: <h:inputText
										value="#{dealInfo.opportunity_Name}" /></td>
								<td align="left">Opportunity Owner: <h:inputText
										value="#{dealInfo.opportunity_Owner}" /></td>
							</tr>
							<tr>
								<td>Opportunity Description:<h:inputTextarea
										value="#{dealInfo.opportunity_Description}" /></td>
								<td>Additional Contacts:<h:inputText
										value="#{dealInfo.additional_Contacts}" /></td>
								<td>Box :<h:inputText value="#{dealInfo.box_Link}" /></td>
						</tr>


							<tr>
								<td>IMT: <h:selectOneMenu value="#{dealInfo.imt_Id}" required="true"
										requiredMessage="Please Select">
										<f:selectItems value="#{deal.IMTList}" immediate="true" />
									</h:selectOneMenu>
								</td>
								<td>Sector: <h:selectOneMenu value="#{dealInfo.sector_Id}" required="true"
										requiredMessage="Please Select">
										<f:selectItems value="#{deal.sectorList}" immediate="true" />
									</h:selectOneMenu>
								</td>
								<td>Led By: <h:selectOneMenu value="#{dealInfo.gbs_gts_Led}" required="true"
										requiredMessage="Please Select">
										<f:selectItems value="#{deal.ledByList}" immediate="true" />
									</h:selectOneMenu>
								</td>
								</tr>
								<tr>
								<td>SSM Stage:<h:inputText
										value="#{dealInfo.ssm_Stage}" /></td>
								<td>SC TCV:<h:inputText
										value="#{dealInfo.tcv}" /></td>
								<td>Sales Connect No:<h:inputText
										value="#{dealInfo.sales_Connect_No}" /></td>
							</tr>
						</table>
						<hr />
				<h:panelGrid rendered="#{deal.insertFlag gt 0 }">
				<ui:include src="newA1Form.xhtml" />
				</h:panelGrid>
				<ui:include src="newDealInfo.xhtml" />
				<h:commandButton id="saveButton" value="SAVE CHANGES" action="#{deal.insertDeal}"
					class="btn-default">

				</h:commandButton>
			</h:form>
			</p:scrollPanel>
		</ui:define>

	</ui:composition>



</h:body>

</html>

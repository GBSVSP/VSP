<html lang="en" xmlns="http://www.w3.org/1999/xhtml" 
				xmlns:h="http://java.sun.com/jsf/html"
	            xmlns:p="http://primefaces.org/ui" 
	            xmlns:f="http://xmlns.jcp.org/jsf/core"
	            xmlns:ui="http://java.sun.com/jsf/facelets">

<h:body>
	<script src="js/jquery-2.0.3.js"></script>
  	<script src="js/jquery-ui.js"></script>
  	<script src="js/bootstrap.js"></script>


	<ui:composition template="commonLayout.xhtml">

		<ui:define name="content">
			<p:scrollPanel mode="native" style="position: absolute; height: 88%;width:100%"> 

<ui:include src="search.xhtml" />
  <h:form prependId="false">  
  <table border="0" style="width :60%;"><tr><td style="padding: 3px; text-align: right;"> <h:commandButton action="#{deal.newDeal}"
			class="btn-default" value=" ADD NEW DEAL "/>	 </td></tr></table>
	 
	<center>		<h:dataTable id="dealResult"  var="row" value="#{deal.dealList}" 
                    headerClass = "dealTableHeader" rendered="#{not empty deal.dealList}">   
    
  
    <h:column>
    <f:facet name = "header" style="align:left">Showing #{deal.dealList.size()} results for: #{deal.searchValue} </f:facet>
    <table border="0">
    <tr><td colspan="7" align="left">VSP Number: #{row.reference_No}   </td></tr>
    <tr><td align="left">#{row.opportunity_Description}</td></tr>
    <tr><td>Client:#{row.customer_Name}</td><td>Sales Connect No:#{row.sales_Connect_No}</td><td>TCV$ :#{row.tcv}</td>
    <td><h:commandButton action="#{deal.openDeal(row.reference_No)}"
			id="searchButton" value="VIEW DEAL DETAILS" class="btn-default">
	
			</h:commandButton></td></tr>
    </table>
    
    </h:column>
       <hr/>
    </h:dataTable>
      </center>
        </h:form>
      </p:scrollPanel>
  

    </ui:define>
      
    </ui:composition>

</h:body>

</html>
